{% extends "./base.html" %}
{% block title %} Edit Comment {% endblock  %}
{% block content %}
<h1>Edit Comment</h1>
<p>Your Previous Comment is: {{comment.content}}</p>
<form action="{% url 'edit_comment' pk=comment.pk %}" method="post" style="display:inline;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Comment</button>
</form>
    <a href="{% url 'post_list' %}">Back to Post</a>
    <form action="{% url 'logout' %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
{% endblock  %}
