<!-- blog/templates/blog/search_results.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>Search Results for "{{ query }}"</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No posts found.</li>
    {% endfor %}
  </ul>
{% endblock %}
