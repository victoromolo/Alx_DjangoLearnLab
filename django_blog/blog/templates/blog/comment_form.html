<!-- blog/templates/blog/comment_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
  <a href="{% url 'post_detail' post.pk %}">Cancel</a>
{% endblock %}
